<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4d9ece5292.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Simple Todo</title>
  </head>

  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">Todo List</h1>
        <form class="search">
          <input
            type="text"
            class="form-control m-auto"
            name="search"
            placeholder="Search Todos "
          />
        </form>
      </header>
      <ul class="list-group todos mx-auto text-light">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Improve JavaScript skills </span>
          <img src="./trash.svg" alt="trash-icon" class="delete" />
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Finish Google UX course</span>
          <img src="./trash.svg" alt="trash-icon" class="delete" />
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Improve Animation skills</span>
          <img src="./trash.svg" alt="trash-icon" class="delete" />
        </li>
      </ul>
      <form class="add text-center my-4">
        <label class="text-light"> Add a new todo...</label>
        <input class="form-control m-auto submit" type="text" name="add" />
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
